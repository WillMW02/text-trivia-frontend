<!DOCTYPE html>
<head>
    <title>Text Trivia Game</title>
    <link rel="icon" type="image/x-icon" href="TTGicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header-container" class="d-flex justify-content-between align-items-center">
        <h1 id="header">Settings</h1>
        <div id="return-form-container" class="d-flex">
            <form>
                <div class="d-inline-block">
                    <a href="./index.html">
                        <button type="button" class="btn btn-primary" id="returnBtn">Back to leaderboard</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div id="settings-form-container" class="d-flex">
        <form>
            <div class="d-inline-block">
                <input type="text" class="form-control" id="phoneInput" placeholder="Phone number">
            </div>
            <div class="d-inline-block">
                <button type="submit" class="btn btn-primary" id="phoneBtn">Link number to account</button>
            </div>
            <div class="d-inline-block">
                <button type="submit" class="btn btn-primary color-button" id="deleteBtn">Delete account</button>
            </div>
        </form>
    </div>
    <script src="settings.js"></script>
    <script src="client.js"></script>
</body>
